<div layout="column" layout-fill>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <img ng-src="https://tival.se/assets/tival-logo-rgb-white.png" height="40">
      <!-- fill up the space between left and right area -->
      <span flex></span>
      <md-button>
        Help
      </md-button>
    </div>
  </md-toolbar>
  <md-content layout-padding>
    <div layout="row" layout-align="center center">
      <form name="categoryForm" ng-submit="login(user);">
        <md-input-container class="md-block" flex-gt-sm>
          <label>Email</label>
          <input ng-model="user.email" type="email" required>
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
          <label>Password</label>
          <input ng-model="user.password" type="password" required>
        </md-input-container>
        <md-button ng-disabled="loggingIn" class="md-raised md-primary" type="submit">
          Login
        </md-button>
        <md-progress-circular ng-show="loggingIn" md-diameter="20"></md-progress-circular>
      </form>
    </div>
    <div layout="row" layout-align="center center">
      {{error}}
    </div>
  </md-content>
</div>
