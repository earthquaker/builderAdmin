<md-dialog aria-label="Edit Value" style="min-width:500px">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Edit Value</h2>
                <span flex></span>
            </div>
        </md-toolbar>
        <md-dialog-content style="max-width:800px;max-height:810px; ">
            <md-content class="md-padding">
                <p>Edit Item</p>
            </md-content>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button ng-click="cancel()" style="margin-right:20px;" >
                Done
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
