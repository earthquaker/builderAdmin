<md-toolbar>
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" aria-label="Settings" ng-click="toggle()" hide-gt-sm>
      <i class="material-icons">menu</i>
    </md-button>
    <img ng-src="https://tival.se/assets/tival-logo-rgb-white.png" height="40">
    <!-- fill up the space between left and right area -->
    <span flex></span>
    <md-button ng-click="signOut();">
      Signout
    </md-button>
  </div>
</md-toolbar>

<div layout="column" ng-cloak>
  <section layout="row" flex>
    <md-sidenav
        class="md-sidenav-left"
        md-component-id="left"
        md-is-locked-open="$mdMedia('gt-md')"
        md-disable-backdrop
        md-whiteframe="4">
      <md-toolbar class="md-theme-indigo" hide-gt-sm>
        <div class="md-toolbar-tools">
          <md-button class="md-icon-button" aria-label="Settings" ng-click="toggle()">
            <i class="material-icons">clear</i>
          </md-button>
          <h1>Close Menu</h1>
        </div>
      </md-toolbar>
      <md-content style="padding-top:10px;">
        <md-list>
          <md-list-item ui-sref="admin.dashboard" ng-click="toggle()">
            <i class="material-icons">dashboard</i>
            <p style="margin-left:10px;">Dashboard</p>
          </md-list-item>
          <md-list-item ui-sref="admin.projects" ng-click="toggle()">
            <i class="material-icons">list</i>
            <p style="margin-left:10px;"> Projects</p>
          </md-list-item>
          <md-list-item style="opacity:0.3;">
            <i class="material-icons">equalizer</i>
            <p style="margin-left:10px;"> Statistics</p>
          </md-list-item>
        </md-list>
      </md-content>
    </md-sidenav>
    <md-content flex layout-padding>
      <div ui-view>Loading...</div>
    </md-content>
  </section>
</div>
